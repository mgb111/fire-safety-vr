<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Fire Safety Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 400px;
        }
        #objective {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        #instructions {
            color: #ccc;
            line-height: 1.6;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
        }
        #interaction-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 200, 0, 0.9);
            color: #000;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            pointer-events: all;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        #completion-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: all;
        }
        .completion-title {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .completion-score {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .next-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .next-button:hover {
            background: #45a049;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
        #module-title {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="hud">
            <div id="objective">Objective: Loading...</div>
            <div id="instructions">Use WASD to move, Mouse to look around</div>
        </div>
        
        <div id="module-title">Module 1: Fire Detection</div>
        
        <div id="controls">
            WASD: Move | Mouse: Look | Click: Interact
        </div>
        
        <div id="crosshair"></div>
        
        <div id="interaction-prompt">Press to Interact</div>
        
        <div id="completion-screen">
            <div class="completion-title">âœ“ Module Complete!</div>
            <div class="completion-score">Score: <span id="score">0</span>/100</div>
            <div id="feedback-text"></div>
            <button class="next-button" onclick="nextModule()">Next Module</button>
            <button class="next-button" onclick="restartModule()">Restart Module</button>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
